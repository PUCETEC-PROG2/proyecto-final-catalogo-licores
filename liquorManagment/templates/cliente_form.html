{% extends "base.html" %}
{% block title %}Agregar/Editar Cliente{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Agregar/Editar Cliente</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'liquorManagment:client' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
